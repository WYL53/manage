<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
  <script src="./js/wangEditor/wangEditor.min.js"></script>
  <script src="./js/axios/axios.min.js"></script>
</head> 
<body>
    <div id='app'>
      <div>

        <h3>标题：</h3>
        <input v-model="title"/>
      </div>
      <div>

        <h3 >内容：</h3>
        <div style="display: inline-block" id='edit'></div>
      </div>
        <button style="float: right;" @click="sumbitBthclick">提交</button>
    </div>

    <script>
      var E = window.wangEditor
      var editor
       // curl -X POST \
    // -H "X-Bmob-Application-Id: Your Application ID" \
    // -H "X-Bmob-REST-API-Key: Your REST API Key" \
    // -H "Content-Type: application/json" \
    // -d '{"score":1337,"playerName":"Sean Plott","cheatMode":false}' \
    // https://api.bmob.cn/1/classes/GameScore
      var api = axios.create({
        baseURL: 'https://api.bmob.cn/1/classes',
        timeout: 10000,
        headers: {"X-Bmob-Application-Id": "Your Application ID",
                  "X-Bmob-REST-API-Key": "Your REST API Key",
                  "Content-Type": "application/json"}
      })
      var vm = new Vue({
        el:'#app',
        data:{
          title:'',
          content:''
        },
        mounted(){
          editor = new E('#edit')
          editor.create()
        },
        methods:{
          sumbitBthclick(){
            this.content = editor.txt.html()
            // console.log(this.title)
            // console.log(this.content)
   
          api.post('/joke',
            {title: this.title,
              content: this.content}
            ).then(function (response) {
                console.log(response);
              }).catch(function (error) {
                console.log(error);
              })
          }
        }
      })
    </script>
</body>
</html>
